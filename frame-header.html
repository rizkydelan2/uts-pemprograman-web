<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=1200') center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeInDown 1s ease;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        p {
            margin: 0;
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .icon {
            font-size: 1.2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><i class="fas fa-water icon"></i>Wisata Bahari Indonesia</h1>
        <p>Keindahan Laut Nusantara dari Sabang sampai Merauke</p>
    </div>
</body>
</html>
