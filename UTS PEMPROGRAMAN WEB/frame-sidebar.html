<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: white;
            padding: 30px 0;
        }
        
        .sidebar-title {
            padding: 0 30px 20px;
            font-weight: 600;
            color: #667eea;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            margin: 0;
        }
        
        a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        a:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
            color: #667eea;
            padding-left: 40px;
        }
        
        a:hover::before {
            transform: scaleY(1);
        }
        
        i {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

</body>
